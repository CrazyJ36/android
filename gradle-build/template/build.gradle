apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}
buildscript {
	repositories {
		google()
        jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.2.0'
	}
}
allprojects {
	repositories {
		google()
		jcenter()
	}
}